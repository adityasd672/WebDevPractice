<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation using a sample registration form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus()">
    <h1>Registration Form</h1>
    <p>Use tab keys to move from one input field to next.</p>

    <form action="" name="registration" onsubmit="return formValidation();">
        <ul>
            <li>
                <label for="userid">User id:</label>
            </li>
            <li>
                <input type="text" name="userid" id="userid" size="12">
            </li>
            <li>
                <label for="passid">Password:</label>
            </li>
            <li>
                <input type="password" name="passid" id="" size="12">
            </li>
            <li>
                <label for="username">Name:</label>
            </li>
            <li>
                <input type="text" name="username" id="" size="50">
            </li>
            <li>
                <label for="address">Address:</label>
            </li>
            <li>
                <input type="text" name="address" id="" size="50">
            </li>

            <li><label for="country">Country:</label></li>
            <li><select name="country" id="">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="America">USA</option>
                </select>
            </li>
            <li><label for="zip">ZIP Code:</label></li>
            <li><input type="text" name="zip"></li>

            <li><label for="email">Email:</label></li>
            <li><input type="email" name="email" id=""></li>
            <li>
                Sex
                
                <input type="radio" name="sex" id="male" value="male" checked>
                <label for="male">Male:</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female:</label>
            </li>
            <li>
                Language
                <input type="checkbox" name="english" id="english" value="english" checked>
                <label for="english">English</label>
                <input type="checkbox" name="nonEnglish" id="nonEnglish" value="nonEnglish">
                <label for="nonEnglish">Non-English</label>
            </li>
            <li>
                <label for="about">About</label>
                <input type="text" name="about" id="about">
            </li>

        </ul>
    </form>
</body>
</html>
